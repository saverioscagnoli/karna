[package]
name = "karna"
version = "0.1.0"
edition = "2021"
readme = "README.md"
repository = "https://github.com/saverioscagnoli/karna"
categories = ["game", "game-engine", "game-development"]
keywords = ["game", "game-engine", "game-development"]

[dependencies]
engine = { path = "engine" }
math.workspace = true


[workspace]
members = ["engine", "err", "math", "renderer"]
resolver = "3"

[workspace.dependencies]
err = { path = "err" }
math = { path = "math" }
sdl2 = "0.38.0"
traccia = "2.2.5"

