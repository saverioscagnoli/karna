[package]
name = "karna"
version = "0.1.0"
edition = "2021"
readme = "README.md"
repository = "https://github.com/saverioscagnoli/karna"
categories = ["game", "game-engine", "game-development"]
keywords = ["game", "game-engine", "game-development"]

[dependencies]
engine = { path = "engine" }
math.workspace = true


[workspace]
members = ["engine", "math", "renderer"]
resolver = "3"

[workspace.dependencies]
math = { path = "math" }
winit = "0.30.12"
wgpu = "26.0.1"
